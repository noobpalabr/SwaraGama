<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SwaraGamaRentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="home-container">
    <div class="home-header">
        <div>
            <p>Hi!</p>
            <p>Your Location</p>
        </div>
        <img src="https://via.placeholder.com/40" alt="User Profile">
    </div>
    <div class="home-search">
        <input type="text" placeholder="Find the item you want to rent">
    </div>
    <div class="discount-banner">
        <p>20% Discount</p>
    </div>
    <div class="category-section">
        <h3>Category packages</h3>
        <div class="category-list">
            <div class="category-item">
                <img src="https://via.placeholder.com/100" alt="Category 1">
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/100" alt="Category 2">
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/100" alt="Category 3">
            </div>
        </div>
    </div>
    <div class="recommendation-section">
        <h3>Recommendations for you</h3>
        <div class="recommendation-list">
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/100" alt="Recommendation 1">
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/100" alt="Recommendation 2">
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/100" alt="Recommendation 3">
            </div>
        </div>
    </div>
</div>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Search</a>
    <a href="#">Cart</a>
    <a href="#">Profile</a>
</div>

</body>
</html>
